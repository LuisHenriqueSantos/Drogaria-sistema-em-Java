<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Sistemas de Drogarias </title>
    <h:outputStylesheet library="css" name="estilos.css"/>
</h:head>
<h:body>
    <p:growl id="mensagem"/>
    <div id="geral">
        <div id="topo" class="divTopo">
            <p:graphicImage library="img" name="Banner.png"
                            styleClass="imagemCentralizada"/>
        </div>

        <div id="cabecalho" class="divCabecalho">
            <h:form id="formMenu">
                <p:menubar>
                    <p:submenu label="Arquivo">
                        <p:menuitem value="sair"/>
                    </p:submenu>
                    <p:submenu label="Cadastros">
                        <p:menuitem value="Cidade" url="/pages/cidades.xhtml"/>
                        <p:menuitem value="Cliente" url="/pages/clientes.xhtml"/>
                        <p:menuitem value="Estado" url="/pages/estados.xhtml"/>
                        <p:menuitem value="Fabricante" url="/pages/fabricante.xhtml"/>
                        <p:menuitem value="Funcionário" url="/pages/funcionarios.xhtml"/>
                        <p:menuitem value="Pessoa" url="/pages/pessoas.xhtml"/>
                        <p:menuitem value="Produto" url="/pages/produtos.xhtml"/>
                        <p:menuitem value="Usuário" url="/pages/usuarios.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Movimentações">
                        <p:menuitem value="Vendas" url="/pages/vendas.xhtml"/>
                        <p:menuitem value="Relatórios"/>
                    </p:submenu>

                    <p:submenu label="Ajudas">
                        <p:menuitem value="Sobre"/>
                    </p:submenu>

                </p:menubar>
            </h:form>

        </div>

        <div id="conteudo">
            <ui:insert name="conteudo"/>
        </div>

        <div id="rodape">
        </div>

    </div>
</h:body>
</html>
